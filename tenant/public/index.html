<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscri√ß√£o do Tenant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="backgroundVideo">

    <div class="container">
        <div class="form-container">
            <form id="tenantForm">

                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">

                    <select id="plan" name="plan" class="styled-select" required>
                        <option value="1">1 Conex√£o e 1 Usu√°rio</option>
                        <option value="2">2 Conex√µes e 2 Usu√°rios</option>
                        <option value="3">3 Conex√µes e 3 Usu√°rios</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" minlength="5" required>
                        <span id="togglePassword" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">üîì</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="userName">Nome do Usu√°rio:</label>
                    <input type="text" id="userName" name="userName" required>
                </div>
                <div class="form-group">
                    <label for="identity">CPF / CNPJ / Identificador:</label>
                    <input type="text" id="identity" name="identity" required>
                </div>
                <input type="hidden" id="profile" name="profile" value="admin">
                <input type="hidden" id="trial" name="trial" value="enabled">
                <input type="hidden" id="trialPeriod" name="trialPeriod" value=3>
                <div class="form-group">
                    <label for="acceptTerms">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        Aceitar Termos
                    </label>
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
